<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Michael S. Kirkpatrick">
    <title>MovieTime</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">MovieTime</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto" id="list-nav">
                        <li class="nav-item"> <a class="nav-link active" href="#" data-list="All Movies">All Movies</a></li>
                    </ul>
                    <button class="btn btn-outline-light" id="add-list-btn">+ Add List</button>
                </div>
            </div>
        </nav>

        <header class="container mt-3">
            <h1 class="text-center">James + Linnea Movie Time <3</h1>
        </header>

        <div id="filter-section" class="bg-dark text-white p-3 rounded mt-4">
            <h5>Filter Movies</h5>
            <div class="form-group mb-2">
                <label for="min-year">Min Year</label>
                <input type="number" id="min-year" class="form-control" placeholder="Enter minimum year">
            </div>
            <div class="form-group mb-2">
                <label for="max-year">Max Year</label>
                <input type="number" id="max-year" class="form-control" placeholder="Enter maximum year">
            </div>
            <div class="form-group mb-2">
                <label for="min-runtime">Min Runtime (mins)</label>
                <input type="number" id="min-runtime" class="form-control" placeholder="Enter minimum runtime">
            </div>
            <div class="form-group mb-3">
                <label for="max-runtime">Max Runtime (mins)</label>
                <input type="number" id="max-runtime" class="form-control" placeholder="Enter maximum runtime">
            </div>
            <button id="apply-filters" class="btn btn-primary w-100">Apply Filters</button>
        </div>

        <main class="container mt-4">
            <button id="random-movie-btn" class="btn btn-warning mt-3">Pick a Random Movie ðŸŽ²</button>
            <p><small><em id="target-label">Number of entries: </em></small></p>
            <ul class="list-group" id="target"></ul>

            <h3 class="mt-4">Add a Movie</h3>
            <form id="add-movie-form">
                <input type="text" id="title" placeholder="Title" required class="form-control mb-2">
                <input type="number" id="year" placeholder="Year" required class="form-control mb-2">
                <input type="number" id="runtime" placeholder="Runtime (minutes)" required class="form-control mb-2">
                <button type="submit" class="btn btn-primary w-100">Add Movie</button>
            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous"></script>
    <script src="funs.js"></script>
</body>
</html>
